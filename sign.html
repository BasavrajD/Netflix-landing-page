<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header class="head">
        <div class="container2">
            <div class="nav">
                <img src="logo.png" alt="netflix logo" >
            </div>

            <div class="details">
                <div class="user">
                    <h1 style="margin-bottom: 10px;">Sign In</h1>
                    <input type="email" placeholder="Email or phone number" class="mail mail2">
                    <input type="password" placeholder="Password" class="mail mail2" style="margin-bottom: 30px;">
                    <button class="sign-in new-sign">Sign In</button>
                    <div class="help" style="margin-bottom: 70px;">
                        <input type="checkbox" style="width: 35px;">
                        <p>Remember me</p>
                        <p style="margin-left: 110px;">Need help?</p>
                    </div>
                    <p>New to Netflix?<span style="color: white;">Sign up now</span></p>
                    <p style="font-size: smaller; font-weight:500;">This page is protected by Google reCAPTCHA to ensure you're not a bot. <span style="color: #0367E4; cursor: pointer;">Learn more.</span></p>
                </div>
            </div>

            <div class="foot-sign">
                <p>Questions? Call 000-800-919-1694</p>
                <div class="bottom">
                    <div class="links">
                        <p>FAQ</p>
                        <p>Cookie Preferences</p>
                        <div class="select-language" style="padding-right: 100px;">
                            <span class="material-icons lang">
                                language
                            </span>
                            <select class="picker">
                                <option>English</option>
                                <option>Hindi</option>
                            </select>
                        </div>
                    </div>
                    <div class="links">
                        <p>Help Centre</p>
                        <p>Corporate Information</p>
                    </div>
                    <div class="links">
                        <p>Terms of Use</p>
                    </div>
                    <div class="links">
                        <p>Privacy</p>
                    </div>

                </div>
            </div>
        </div>
    </header>


</body>
</html>
